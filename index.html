<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- stylesheet links -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- header supplied as a starting point -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- set everything up as lists inside of a ul (just in case I want to come back later and do this dynamically) -->
    <ul class="container">
      <!-- 8AM TIME BLOCK -->
      <li class="row time-block">
        <div class="col-1 hour" >8AM</div>
            <textarea id="8" class="col-10" placeholder="No events scheduled this hour"></textarea>
        <button type="submit" class="col-1 btn p-0 saveBtn" data-bs-toggle="tooltip" data-placement="left" data-trigger="click" title="Saved">
          <i class="fas fa-save"></i>
        </button>
      </li> 
      <!-- 9AM TIME BLOCK -->
      <li class="row time-block">
        <div class="col-1 hour">9AM</div>
            <textarea id="9" class="col-10" placeholder="No events scheduled this hour"></textarea>
        <button type="submit" class="col-1 btn p-0 saveBtn" data-bs-toggle="tooltip" data-placement="left" data-trigger="click" title="Saved">
          <i class="fas fa-save"></i>
        </button>
      </li> 
      <!-- 10AM TIME BLOCK -->
      <li class="row time-block">
        <div class="col-1 hour">10AM</div>
            <textarea id="10" class="col-10" placeholder="No events scheduled this hour"></textarea>
        <button type="submit" class="col-1 btn p-0 saveBtn" data-bs-toggle="tooltip" data-placement="left" data-trigger="click" title="Saved">
          <i class="fas fa-save"></i>
        </button>
      </li> 
      <!-- 11AM TIME BLOCK -->
      <li class="row time-block">
        <div class="col-1 hour">11AM</div>
            <textarea id="11" class="col-10" placeholder="No events scheduled this hour"></textarea>
        <button type="submit" class="col-1 btn p-0 saveBtn" data-bs-toggle="tooltip" data-placement="left" data-trigger="click" title="Saved">
          <i class="fas fa-save"></i>
        </button>
      </li>   
      <!-- NOON TIME BLOCK -->
      <li class="row time-block">
        <div class="col-1 hour">NOON</div>
            <textarea id="12" class="col-10" placeholder="No events scheduled this hour"></textarea>
        <button type="submit" class="col-1 btn p-0 saveBtn" data-bs-toggle="tooltip" data-placement="left" data-trigger="click" title="Saved">
          <i class="fas fa-save"></i>
        </button>
      </li>
      <!-- 1PM TIME BLOCK -->
      <li class="row time-block">
        <div class="col-1 hour">1PM</div>
            <textarea id="13" class="col-10" placeholder="No events scheduled this hour"></textarea>

          <i class="fas fa-save"></i>
        </button>
      </li>
      <!-- 2PM TIME BLOCK -->

        <div class="col-1 hour">2PM</div>
            <textarea id="14" class="col-10" placeholder="No events scheduled this hour"></textarea>

          <i class="fas fa-save"></i>
        </button>
      </li> 
      <!-- 3PM TIME BLOCK -->
      <li class="row time-block">
        <div class="col-1 hour">3PM</div>
            <textarea id="15" class="col-10" placeholder="No events scheduled this hour"></textarea>

          <i class="fas fa-save"></i>
        </button>
      </li> 
      <!-- 4PM TIME BLOCK -->
      <li class="row time-block">
        <div class="col-1 hour">4PM</div>
            <textarea id="16" class="col-10" placeholder="No events scheduled this hour"></textarea>
      <button type="submit" class="col-1 btn p-0 saveBtn" data-bs-toggle="tooltip" data-placement="left" data-trigger="click" title="Saved">
          <i class="fas fa-save"></i>
        </button>
      </li>    
    </ul>
    <!-- javaScript sources -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js" integrity="sha512-iceXjjbmB2rwoX93Ka6HAHP+B76IY1z0o3h+N1PeDtRSsyeetU3/0QKJqGyPJcX63zysNehggFwMC/bi7dvMig==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
